<md-toolbar>
	<div class="md-toolbar-tools">
	
		<p><strong>ngClassifieds</strong></p>

		<md-button ng-click="vm.openSidebar()">
			<md-icon class="mdi mdi-plus-circle"></md-icon>
			New Classfied
		</md-button>

		<!-- <md-button ng-click="vm.showFilters = true"> -->
		<md-button ng-click="vm.toggleFilterShow()">
			<md-icon class="mdi mdi-magnify"></md-icon>
			Filters
		</md-button>

	</div>
</md-toolbar>

<div class="filters" layout="row" layout-align="center" ng-show="vm.showFilters">

	<md-input-container>
		<label>Enter Search Term</label>
		<input type="text" ng-model="classifiedsFilter">
	</md-input-container>

	<!-- TODO: off margin -->
	<md-input-container>
		<label>Category</label>
		<md-select ng-model="category">
			<md-option ng-repeat="category in vm.categories" value="{{ category }}">
				{{ category }}
			</md-option>
		</md-select>
	</md-input-container>

	<!-- TODO: off margin -->
	<!-- <md-input-container style="margin-top: -0.25em"> -->
	<md-input-container>
		<md-button id="margin" class="md-warn" ng-click="classifiedsFilter = ''; category = ''">
			Clear
		</md-button>
	</md-input-container>

</div>

<ui-view></ui-view>

<md-content>
	<classified-card 
		classifieds = "vm.classifieds"
		classifieds-filter="classifiedsFilter"
		category="category"
		class="md-padding" 
		layout="row" 
		layout-wrap>
	</classified-card>
</md-content>
