<md-sidenav class="md-sidevar-left md-whiteframe-z2" md-component-id="left" md-is-open="vm.sidenavOpen">
    <md-toolbar>
        <h1 class="md-toolbar-tools">Edit Classified</h1>
    </md-toolbar>
    <md-content layout-padding>
        <form name="editClassified">
            <md-input-container>
                <label for="title">Title</label>
                <input name="title" type="text" id="title" ng-model="vm.classified.title" md-autofocus minlength="3" maxlength="30" required>
                <div ng-messages="editClassified.title.$error">
                    <span ng-message="minlength">Title is too short.</span>
                    <span ng-message="maxlength">Title is too long.</span>
                    <span ng-message="required">Title is required.</span>
                </div>
            </md-input-container>
            <md-input-container>
                <label for="price">Price</label>
                <input name="price" type="number" id="price" ng-model="vm.classified.price" required>
                <div ng-messages="editClassified.price.$error">
                    <span ng-message="required">Price is required.</span>
                    <span ng-message="number">Not a valid number.</span>
                </div>
            </md-input-container>
            <md-input-container>
                <label for="description">Description</label>
                <textarea type="text" id="description" ng-model="vm.classified.description"></textarea>
            </md-input-container>
            <md-input-container>
                <label for="image">Image Link</label>
                <input name="image" type="text" id="image" ng-model="vm.classified.image">
            </md-input-container>
            <hr style="border-style: none;border-width: 0px;">
            <md-input-container>
                <label for="categories">Categories</label>
                <md-select ng-model="vm.classified.category">
                    <md-option ng-repeat="category in vm.categories" value="{{ category }}">
                        {{ category }}
                    </md-option>
                </md-select>
            </md-input-container>
            <div layoyt="row">
                <md-button class="md-primary" ng-click="vm.saveEdit(vm.classified)">Save Edit</md-button>
                <md-button class="md-warn" ng-click="vm.closeSidebar()">Cancel</md-button>
            </div>
        </form>
    </md-content>
</md-sidenav>
